[supervisord]
nodaemon=true
logfile=/var/log/supervisord.log
pidfile=/var/run/supervisord.pid
loglevel=info

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
stdout_logfile=/var/log/nginx/stdout.log
stderr_logfile=/var/log/nginx/stderr.log
priority=10

[program:green_agent]
command=agentbeats run_ctrl
directory=/app
autostart=true
autorestart=true
stdout_logfile=/var/log/agents/green_agent.log
stderr_logfile=/var/log/agents/green_agent_error.log
environment=PYTHONPATH="/app",CLOUDRUN_HOST="%(ENV_PUBLIC_URL)s",HTTPS_ENABLED="true",PUBLIC_URL="%(ENV_PUBLIC_URL)s/green",HOST="0.0.0.0",AGENT_PORT="9009"
priority=20
startsecs=5

[program:purple_agent_1]
command=python /app/scenarios/roguelike/purple_agent.py --host 0.0.0.0 --port 9018 --card-url %(ENV_PUBLIC_URL)s/purple1
directory=/app
autostart=true
autorestart=true
stdout_logfile=/var/log/agents/purple_agent_1.log
stderr_logfile=/var/log/agents/purple_agent_1_error.log
environment=PYTHONPATH="/app"
priority=20
startsecs=5

[program:purple_agent_2]
command=python /app/scenarios/roguelike/purple_agent.py --host 0.0.0.0 --port 9019 --card-url %(ENV_PUBLIC_URL)s/purple2
directory=/app
autostart=true
autorestart=true
stdout_logfile=/var/log/agents/purple_agent_2.log
stderr_logfile=/var/log/agents/purple_agent_2_error.log
environment=PYTHONPATH="/app"
priority=20
startsecs=5

[program:logtail]
command=/usr/bin/tail -F /var/log/supervisord.log /var/log/nginx/access.log /var/log/nginx/error.log /var/log/agents/green_agent.log /var/log/agents/green_agent_error.log /var/log/agents/purple_agent_1.log /var/log/agents/purple_agent_1_error.log /var/log/agents/purple_agent_2.log /var/log/agents/purple_agent_2_error.log
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=30
