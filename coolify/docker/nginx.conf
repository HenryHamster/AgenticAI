user www-data;
worker_processes auto;
pid /run/nginx.pid;
error_log /var/log/nginx/error.log;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    keepalive_timeout 65;

    # Upstream definitions for each agent
    upstream green_agent {
        server 127.0.0.1:9009;
    }

    upstream purple_agent_1 {
        server 127.0.0.1:9018;
    }

    upstream purple_agent_2 {
        server 127.0.0.1:9019;
    }

    server {
        listen 80;
        server_name _;

        # Health check endpoint
        location /health {
            return 200 '{"status": "healthy", "agents": ["green", "purple1", "purple2"]}';
            add_header Content-Type application/json;
        }

        # Green Agent routes - /green/
        location /green/ {
            rewrite ^/green/(.*) /$1 break;
            proxy_pass http://green_agent;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Prefix /green;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        # Purple Agent 1 routes - /purple1/
        location /purple1/ {
            rewrite ^/purple1/(.*) /$1 break;
            proxy_pass http://purple_agent_1;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Prefix /purple1;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        # Purple Agent 2 routes - /purple2/
        location /purple2/ {
            rewrite ^/purple2/(.*) /$1 break;
            proxy_pass http://purple_agent_2;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Prefix /purple2;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        # Root endpoint - list available agents
        location = / {
            return 200 '{"message": "AgenticAI Multi-Agent Server", "agents": {"green": "/green/", "purple1": "/purple1/", "purple2": "/purple2/"}, "health": "/health"}';
            add_header Content-Type application/json;
        }
    }
}
